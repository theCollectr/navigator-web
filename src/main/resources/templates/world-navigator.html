<!DOCTYPE HTML>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">
<link rel="shortcut icon" th:href="@{/asset/favicon-blue-3d.png}" type="image/png"/>
<head>
    <title>World Navigator</title>
</head>
<body>
<div class="container">
    <h1>World Navigator</h1>
    <div id="loginFormScreen">
        <label for="usernameField"></label><input class="form-control" id="usernameField" placeholder="Username"
                                                  type="text">
        <label for="passwordField"></label><input class="form-control" id="passwordField" placeholder="Password"
                                                  type="password">
        <button class="btn btn-primary" id="connectButton" onclick="connect()">login</button>
        <p id="loginResponse"></p> <br>
        <label for="registerUsernameField"></label><input class="form-control" id="registerUsernameField"
                                                          placeholder="Username"
                                                          type="text">
        <label for="registerPasswordField"></label><input class="form-control" id="registerPasswordField"
                                                          placeholder="Password"
                                                          type="password">
        <button class="btn btn-primary" id="registerButton" onclick="signup()">signup</button>
        <p hidden id="signupResponse"></p>
        <br>
    </div>

    <div hidden id="joinGameScreen">
        <button class="btn btn-primary" id="newGameButton" onclick="newGame()">create new game</button>
        <ul id="gameList"></ul>
    </div>

    <div hidden id="waitingScreen">
        <h2>Waiting for host to start the game..</h2>
    </div>

    <div hidden id="startGameScreen">
        <button class="btn btn-primary" onclick="startGame()">start the game</button>
    </div>

    <div hidden id="gameScreen">

        <div id="navigatingScreen">
            <button class="btn btn-primary" onclick="lookCommand()">look</button>
            <button class="btn btn-primary" onclick="checkCommand()">check</button>
            <button class="btn btn-primary" onclick="moveForwardCommand()">move forward</button>
            <button class="btn btn-primary" onclick="moveBackwardCommand()">move backward</button>
            <button class="btn btn-primary" onclick="turnLeftCommand()">turn left</button>
            <button class="btn btn-primary" onclick="turnRightCommand()">turn right</button>
            <button class="btn btn-primary" onclick="switchLightsCommand()">switch lights</button>
            <button class="btn btn-primary" onclick="useFlashlightCommand()">use flashlight</button>
            <button class="btn btn-primary" onclick="tradeCommand()">trade</button>
            <br>
            <label for="keyNameField"></label><input class="form-control" id="keyNameField" placeholder="key name"
                                                     type="text">
            <button class="btn btn-primary" onclick="useKeyCommand()">use key</button>
        </div>

        <div hidden id="tradingScreen">
            <label for="buyItemField"></label><input class="form-control" id="buyItemField" placeholder="item name"
                                                     type="text">
            <button class="btn btn-primary" onclick="buyItemCommand()">buy item</button>
            <br>
            <label for="sellItemField"></label><input class="form-control" id="sellItemField" placeholder="item name"
                                                      type="text">
            <button class="btn btn-primary" onclick="sellItemCommand()">sell item</button>
            <br>
            <button class="btn btn-primary" onclick="exitTradeCommand()">exit trade</button>
        </div>

        <p class="h3" id="outputScreen"></p>

    </div>

    <div hidden id="gameEndedScreen">
        <p id="gameEndedText"></p>
        <button class="btn btn-primary" onclick="">join another game</button>
    </div>

</div>
<link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">
<script crossorigin="anonymous"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha512-5yJ548VSnLflcRxWNqVWYeQZnby8D8fJTmYRLyvs445j1XmzR8cnWi85lcHx3CUEeAX+GrK3TqTfzOO6LKDpdw=="
        src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha512-iKDtgDyTHjAitUDdLljGhenhPwrbBfqTKWO1mkhSFH3A7blITC9MhYon6SjnMhp4o0rADGw9yAC6EW4t5a4K3g=="
        src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script th:src="@{/js/script/script.js}" type="text/javascript"></script>
<script th:src="@{/js/script/commands.js}" type="text/javascript"></script>
<script th:src="@{/js/script/responseHandler.js}" type="text/javascript"></script>
</body>
</html>
