<!DOCTYPE HTML>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">
<link rel="shortcut icon" th:href="@{/asset/favicon.png}" type="image/png"/>
<head>
    <title>World Navigator</title>
</head>
<body>
<div class="container">
    <h1>World Navigator</h1>

    <div id="loginFormScreen">
        <label for="usernameField"></label><input class="form-control" id="usernameField" placeholder="Username"
                                                  type="text">
        <label for="passwordField"></label><input class="form-control" id="passwordField" placeholder="Password"
                                                  type="password">
        <button class="btn btn-primary" id="connectButton" onclick="connect()">connect</button>
        <p id="loginResponse"></p> <br>
        <label for="registerUsernameField"></label><input class="form-control" id="registerUsernameField"
                                                          placeholder="Username"
                                                          type="text">
        <label for="registerPasswordField"></label><input class="form-control" id="registerPasswordField"
                                                          placeholder="Password"
                                                          type="password">
        <button class="btn btn-primary" id="registerButton" onclick="signup()">signup</button>
        <p hidden id="signupResponse"></p>
        <br>
    </div>

    <div hidden id="joinGameScreen">
        <button class="btn btn-primary" id="newGameButton" onclick="newGame()">create new game</button>
        <ul id="gameList"></ul>
    </div>

    <div hidden id="waitingScreen">
        <h2>Waiting for host to start the game..</h2>
    </div>

    <div hidden id="startGameScreen">
        <button onclick="startGame()">start the game</button>
    </div>

    <div hidden id="gameScreen">

        <div id="navigatingScreen">
            <!--        <input id="commandName" type="text" placeholder="command">-->
            <!--        <input id="args" type="text" placeholder="arguments">-->
            <!--        <button onclick="sendCommand()">send</button>-->
            <button onclick="lookCommand()">look</button>
            <button onclick="checkCommand()">check</button>
            <button onclick="moveForwardCommand()">move forward</button>
            <button onclick="moveBackwardCommand()">move backward</button>
            <button onclick="turnLeftCommand()">turn left</button>
            <button onclick="turnRightCommand()">turn right</button>
            <button onclick="switchLightsCommand()">switch lights</button>
            <button onclick="useFlashlightCommand()">use flashlight</button>
            <button onclick="tradeCommand()">trade</button>
            <br>
            <label for="keyNameField"></label><input id="keyNameField" placeholder="key name" type="text">
            <button onclick="useKeyCommand()">use key</button>
        </div>

        <div hidden id="tradingScreen">
            <label for="buyItemField"></label><input class="form-control" id="buyItemField" placeholder="item name"
                                                     type="text">
            <button onclick="buyItemCommand()">buy item</button>
            <br>
            <label for="sellItemField"></label><input class="form-control" id="sellItemField" placeholder="item name"
                                                      type="text">
            <button onclick="sellItemCommand()">sell item</button>
            <br>
            <button onclick="exitTradeCommand()">exit trade</button>
        </div>

        <div id="outputScreen"></div>

    </div>

    <div hidden id="gameEndedScreen">
        <p id="gameEndedText"></p>
        <button onclick="">join another game</button>
    </div>

</div>
<script th:src="@{/js/lib/sockjs.js}" type="text/javascript"></script>
<script th:src="@{/js/lib/jquery.js}" type="text/javascript"></script>
<script th:src="@{/js/lib/stomp.js}" type="text/javascript"></script>
<script th:src="@{/js/script/script.js}" type="text/javascript"></script>
<script th:src="@{/js/script/commands.js}" type="text/javascript"></script>
<script th:src="@{/js/script/responseHandler.js}" type="text/javascript"></script>
</body>
</html>
